<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Socket FreeWaves</title>
  </head>
  <body>
    <h1>HOLA FREEEWAVES</h1>
    <form id="form_send" class="form">
      <input type="text" id="name" name="name" placeholder="name" />
      <input type="text" id="image" name="image" placeholder="image" />
      <input type="text" id="message" name="message" placeholder="message" />
      <input type="text" id="type" name="type" placeholder="type" />
        <button id="enviar_evento" class="btn">
          Enviar Evento
        </button>
    </form>

    <div class="evento">
      <div class="enviado" id="enviado"></div>
      <hr />
      <div class="ventana_evento">
        <label>Evento Enviado:</label>
        <div class="ventana_evento_send" id="ventana_send"></div>
      </div>
      <div class="ventana_evento">
        <label>Broadcast del evento procesado:</label>
        <div class="ventana_evento_send"" id="ventana_br"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./socket.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
