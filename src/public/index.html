<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Socket FreeWaves</title>
  </head>
  <body>
    <h1>HOLA FREEEWAVES</h1>
    <form id="form_send" class="form">
      <input type="text" id="name" name="name" value="Argentina" placeholder="name" />
      <input type="text" id="image" name="image" value="Url bandera arg" placeholder="image" />
      <input type="text" id="message" name="message" value="Vamos argentina!!" placeholder="message" />
      <input type="text" id="type" name="type" value="Reaccion" placeholder="type" />
      <button id="enviar_evento" class="btn">Enviar Evento a la API
      </button>
    </form>
    <div id="error" class="error"></div>

    <div class="evento">
      <div class="enviado" id="enviado"></div>
      <hr />
      <div class="ventana_evento">
        <label>Evento sin procesar:</label>
        <div class="ventana_evento_send"" id="ventana_br"></div>
      </div>
      <div class="ventana_evento">
        <label>Evento procesado:</label>
        <div class="ventana_evento_send"" id="ventana_br_ACT"></div>
     </div>
    </div>

    <script src="./socket.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
